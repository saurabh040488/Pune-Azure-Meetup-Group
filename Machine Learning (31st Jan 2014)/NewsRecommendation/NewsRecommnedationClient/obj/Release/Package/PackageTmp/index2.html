<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Todo list: NewsRecommendation</title>
        <link rel='stylesheet' href='/Themes/Styles/styles.css' />
        <meta name='viewport' content='width=device-width' />        
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Microsoft Azure</h2>
                    <h1>Mobile Services</h1>

                    <form id='add-item'>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                    </form>
                </header>

                <ul id='todo-items'></ul>
                <p id='summary'>Loading...</p>
            </article>

            <footer>
                <a href='http://www.windowsazure.com/en-us/develop/mobile/'>
                    Learn more about Microsoft Azure Mobile Services
                </a>
                <ul id='errorlog'></ul>
            </footer>
        </div>

        <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js'></script>
        <script src='http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js'></script>
        <script src='Themes/Scripts/page.js'></script>
    </body>
</html>
